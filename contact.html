  <!-- Hero Section -->
  <section class="hero" id="about">
    <img src="images/sunset.webp" alt="Sunset image" loading="lazy" class="sunset">
    <div class = hero-container2>
      <h2 data-value="Contact Me!" class="bio-title">Contact Me!</h2>
      <p class="bio-text">
        Use this to contact me via email! Feel free to ask any questions, connect with me on linkedin or just talk!
      </p>
    </div> 
  </section>
  
  <section class="support" id="support">
    <div class="contact-form-container">
      <div class="contact-form">
        <form action="https://formspree.io/f/xjvlzbae" method="POST">
          <div class="form-control">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="sender-name"
              placeholder="Enter Your Name"
              class="input-field"
              required
            />
          </div>
          <div class="form-control">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="sender-email"
              placeholder="Enter Your Email"
              class="input-field"
              required
            />
          </div>
          <div class="form-control">
            <label for="message">Message</label>
            <textarea
              id="message"
              cols="60"
              rows="10"
              placeholder="Enter Your Message"
              name="message"
              class="input-field"
              required
            ></textarea>
          </div>
          <input
            type="submit"
            value="Submit"
            id="submit-btn"
            class="submit-btn"
          />
        </form>
      </div>
    </div>
  </section>

     <!-- Social accounts -->
     <div class="socials">
